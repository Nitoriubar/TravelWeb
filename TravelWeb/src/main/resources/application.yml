logging:
  level:
    org:
      springframework:
        web: debug
server:
  port: 8081
spring:
    profiles.active: local
    main: 
      web-application-type: none
    h2:
      console:
        enabled: true
        path: /console
      thymeleaf:
        cache: false
    # Security
    security:
      oauth2:
        client:
          registration:
            kakao:
              clientId: dd4468ff383d385537a30bc11130e34d
              clientSecret: xBre2aMpYsYjVaKHhvuOMNlTEGmZZLTu
              redirectUri: localhost:8081/TravelWeb/auth/login/oauth2/callback/kakao
              scope:
                - user:email
                - read:user
          # Provider 설정
          provider:
            kakao:
              authorizationUri: https://kauth.kakao.com/oauth/authorize
              tokenUri: https://kauth.kakao.com/oauth/token
              userInfoUri: https://kapi.kakao.com/v2/user/me
              userNameAttribute: id
# cors 설정
cors:
  allowed-origins: 'http://localhost:3000'
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: '*'
  max-age: 3600
  
# jwt secret key 설정
